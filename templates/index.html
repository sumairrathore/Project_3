<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The dashboard will allow users to explore and analyze the data based on different filters, enabling them to gain insights and make data-driven decisions.">
        <meta name="keywords" content="Fifa, Analytics, Dashboard">
        <meta name="author" content="xlivia">
        <meta name="robots" content="index, follow">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>UofT Data Analytics Bootcamp Project 3</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <header>
            <h1>Fifa Analytics Dashboard</h1>
        </header>
        <nav class="top-nav">
            <ul>
                <li><a href="/">All Data</a></li>
                <li><a href="/player">Player Data</a></li>
                <li><a href="/league">League Data</a></li>
            </ul>
        </nav>
        <section>
            <div class="filters">
                <ul class="list-unstyled">
                    <button id="myButton2015" class="float-left submit-button" >Players 2015</button>
                </ul>
                <img src="fifa15.jpeg" alt="FIFA 15">
                <ul class="list-unstyled">
                    <button id="myButton2016" class="float-left submit-button" >Players 2016</button>
                </ul>
                <img src="fifa16.jpeg" alt="FIFA 16">
                <ul class="list-unstyled">
                    <button id="myButton2017" class="float-left submit-button" >Players 2017</button>
                </ul>
                <img src="fifa17.jpeg" alt="FIFA 17">
                <ul class="list-unstyled">
                    <button id="myButton2018" class="float-left submit-button" >Players 2018</button>
                </ul>
                <img src="fifa18.jpeg" alt="FIFA 18">
                <ul class="list-unstyled">
                    <button id="myButton2019" class="float-left submit-button" >Players 2019</button>
                </ul>
                <img src="fifa19.jpeg" alt="FIFA 19">
                <ul class="list-unstyled">
                    <button id="myButton2020" class="float-left submit-button" >Players 2020</button>
                </ul>
                <img src="fifa20.jpeg" alt="FIFA 20">
            </div>
            <div class="content col-lg-9">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            {% for column in columns %}
                            <th>{{ column }}</th>
                            {% endfor %}
                        </tr>
                    </thead>                    
                    <tbody>
                        {% for player in players %}
                        <tr>
                            {% for column in columns %}
                            <td>{{ player[column] }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
        <footer>
            <p>Footer</p>
        </footer>
        <script src="{{ url_for('static', filename='js/logic.js') }}"></script>
        <script type="text/javascript">
            document.getElementById("myButton2015").onclick = function () {
                location.href = "";
            };
        </script>
        <script type="text/javascript">

            };
        </script>
        <script type="text/javascript">

            };
        </script>
        <script type="text/javascript">
            document.getElementById("myButton2018").onclick = function () {
                location.href = "";
            };
        </script>
        <script type="text/javascript">
            document.getElementById("myButton2019").onclick = function () {
                location.href = "";
            };
        </script>
        <script type="text/javascript">
            document.getElementById("myButton2020").onclick = function () {
                location.href = "";
            };
        </script>
            </script>
    </body>
</html>
